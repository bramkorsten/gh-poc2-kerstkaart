    ></script>

    <script src="assets/js/connection.js" charset="utf-8"></script>
    <script src="assets/js/gamelogic.js" charset="utf-8"></script>
    <script src="assets/js/client.js" charset="utf-8"></script>
    <script src="assets/js/functions.js" charset="utf-8"></script>

</html>
